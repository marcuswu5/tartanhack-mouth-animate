<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouth Animation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">
            <span class="title-text">Mouth Animator</span>
            <span class="mouth-container">
                <svg class="mouth" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
                    <path class="upper-lip" d="M 20 35 Q 50 25 80 35" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <path class="lower-lip" d="M 20 35 Q 50 45 80 35" stroke="#333" stroke-width="2.5" fill="none" stroke-linecap="round"/>
                    <path class="inner-mouth" d="M 20 35 Q 50 40 80 35" stroke="#ff6b6b" stroke-width="1.5" fill="#ff6b6b" fill-opacity="0.3" stroke-linecap="round" opacity="0"/>
                </svg>
            </span>
        </h1>
        <p class="description">
            Upload your animation video, mouth frames, and audio file, and we'll bring your character to life with perfectly synchronized mouth movements.
        </p>
        <div class="upload-section">
            <div class="upload-item">
                <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                <button type="button" class="upload-button" id="videoUploadButton">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12.7071 7.70711C12.8946 7.89464 13.149 8 13.4142 8H19C20.1046 8 21 8.89543 21 10V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 7L3 9C3 10.1046 3.89543 11 5 11H19C20.1046 11 21 10.1046 21 9V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Animation Video</span>
                    <svg class="checkmark-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="remove-button" id="videoRemoveButton" title="Remove file" role="button" tabindex="0">
                        <svg class="remove-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
                <button type="button" class="drive-button" id="videoDriveButton" title="Choose from Google Drive">
                    <svg class="drive-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.71 2L2 12.5L6.29 20.5L12 10L7.71 2Z" fill="#4285F4"/>
                        <path d="M17.71 2L12 10L17.71 18L22 10L17.71 2Z" fill="#34A853"/>
                        <path d="M6.29 20.5L12 10L17.71 18L12 22L6.29 20.5Z" fill="#FBBC04"/>
                    </svg>
                </button>
            </div>
            <div class="upload-item">
                <input type="file" id="audioUpload" accept="audio/*" style="display: none;">
                <button type="button" class="upload-button" id="audioUploadButton">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12.7071 7.70711C12.8946 7.89464 13.149 8 13.4142 8H19C20.1046 8 21 8.89543 21 10V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 7L3 9C3 10.1046 3.89543 11 5 11H19C20.1046 11 21 10.1046 21 9V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Audio File</span>
                    <svg class="checkmark-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="remove-button" id="audioRemoveButton" title="Remove file" role="button" tabindex="0">
                        <svg class="remove-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
                <button type="button" class="drive-button" id="audioDriveButton" title="Choose from Google Drive">
                    <svg class="drive-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.71 2L2 12.5L6.29 20.5L12 10L7.71 2Z" fill="#4285F4"/>
                        <path d="M17.71 2L12 10L17.71 18L22 10L17.71 2Z" fill="#34A853"/>
                        <path d="M6.29 20.5L12 10L17.71 18L12 22L6.29 20.5Z" fill="#FBBC04"/>
                    </svg>
                </button>
            </div>
            <div class="upload-item">
                <input type="file" id="framesUpload" accept="image/*" style="display: none;" multiple>
                <button type="button" class="upload-button" id="framesUploadButton">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 7C3 5.89543 3.89543 5 5 5H9.58579C9.851 5 10.1054 5.10536 10.2929 5.29289L12.7071 7.70711C12.8946 7.89464 13.149 8 13.4142 8H19C20.1046 8 21 8.89543 21 10V17C21 18.1046 20.1046 19 19 19H5C3.89543 19 3 18.1046 3 17V7Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M3 7L3 9C3 10.1046 3.89543 11 5 11H19C20.1046 11 21 10.1046 21 9V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>Mouth Frames</span>
                    <svg class="checkmark-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="remove-button" id="framesRemoveButton" title="Remove file" role="button" tabindex="0">
                        <svg class="remove-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
                <button type="button" class="drive-button" id="framesDriveButton" title="Choose from Google Drive">
                    <svg class="drive-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7.71 2L2 12.5L6.29 20.5L12 10L7.71 2Z" fill="#4285F4"/>
                        <path d="M17.71 2L12 10L17.71 18L22 10L17.71 2Z" fill="#34A853"/>
                        <path d="M6.29 20.5L12 10L17.71 18L12 22L6.29 20.5Z" fill="#FBBC04"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="submit-section">
            <button type="button" class="submit-button" id="submitButton">
                <span>Submit</span>
            </button>
        </div>
    </div>
    <div class="loading-page" id="loadingPage">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2 class="loading-text">Generating Video</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
